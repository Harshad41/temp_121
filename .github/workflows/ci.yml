name: CI Pipeline

on:
  push:
    branches:
      - dev
      - uat
      - main
  pull_request:
    branches:
      - dev
      - uat
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install
      - run: npm test
      - run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .

  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-files
      - name: Deploy to Dev
        run: |
          echo "Deploying to $DEV_SERVER"
          echo "Using token $DEPLOY_TOKEN"
        env:
          DEV_SERVER: ${{ secrets.DEV_SERVER }}
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}

  deploy-uat:
    if: github.ref == 'refs/heads/uat'
    needs: build
    runs-on: ubuntu-latest
    environment: uat
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-files
      - name: Deploy to UAT
        run: |
          echo "Deploying to $UAT_SERVER"
          echo "Using token $DEPLOY_TOKEN"
        env:
          UAT_SERVER: ${{ secrets.UAT_SERVER }}
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}

  deploy-pro
